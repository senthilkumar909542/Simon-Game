<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <h1 id="level-2-title"></h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green 1"></div>
      <div type="button" id="red" class="btn red 2"></div>
      <div type="button" id="yellow" class="btn yellow 3"></div>
      <div type="button" id="blue" class="btn blue 4"></div>
    </div>
    <div class="button-box">
      <button id="s">Start</button>
    </div>
    <h1 id="level-3-title"></h1>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
